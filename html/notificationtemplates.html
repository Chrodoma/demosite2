<!DOCTYPE html>
<html>
<head>
    <title>Notification Templates</title>
    <link rel="stylesheet" src="../css/custome.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <!--<link rel="stylesheet" href="../css/animate.min.css" /> -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/notificationtemplate.js"></script>
    <script>
        setupNotificationEventHandlers();
    </script>
</head>
<body>
<div class="panel-body">
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">
            <h1 class="panel-title">
                <b>Notification Templates Demo</b></h1>
        </div>
        <div class="panel-body">
            Portal Team - Sprint 4 demo
        </div>
    </div>
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">Notification Events</div>
        <div class="panel-body">

            <div id="events">
                <div id="addremoveevents" style="visibility: hidden">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="addNotificationEvent()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="removeNotificationEvent()" style="visibility: hidden">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-md-4 list-group">
                            <ul id="eventList" class="list-group">
                            </ul>
                        </div>

                        <div class="col-xs-12 col-md-8">
                            <div class="input-group" style="margin-bottom: 10px">
                                <span class="input-group-addon">From</span>
                                <input type="text" class="form-control" placeholder="enter sender">
                            </div>
                            <div class="input-group" style="margin-bottom: 10px">
                                <span class="input-group-addon">To</span>
                                <input type="text" class="form-control" placeholder="enter recipient">
                            </div>
                            <div class="input-group" style="margin-bottom: 10px">
                                <span class="input-group-addon">Subject</span>
                                <input type="text" class="form-control" placeholder="enter subject">
                            </div>
                            <div style="margin-bottom: 10px">
                                <h4><span class="label label-primary">email body</span></h4>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="saveNotificationTemplate()">Save</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
