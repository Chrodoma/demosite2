<!DOCTYPE html>
<html>
<head>
    <title>Notification Templates</title>
    <link rel="stylesheet" src="../css/custome.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <!--<link rel="stylesheet" href="../css/animate.min.css" /> -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/notificationtemplate.js"></script>
    <script>
        setupNotificationEventHandlers();
    </script>
</head>
<body>
<div class="panel-body">
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">
            <h1 class="panel-title">
                <b>Notification Templates Demo</b></h1>
        </div>
        <div class="panel-body">
            Portal Team - Sprint 5 demo
        </div>
    </div>
    <div>
        <p id="notificationStatus" class="container" style="width: 90%"></p>
    </div>
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">Notification Events</div>
        <div class="panel-body">

            <div id="events">
                <div id="addremoveevents">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" onclick="addNotificationEvent()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-default" onclick="removeNotificationEvent()">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                    <div class="input-group" id="newNotificationName" style="width: 30%">
                        <input id="notificationNameEntry" type="text" class="form-control""
                        onkeydown="if (event.keyCode == 13 ){return false;}"/>

                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="onsaveNotification(event)">
                                    <span class="glyphicon glyphicon-floppy-save"></span>
                                </button>
                            </span>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-md-4 list-group">
                            <span class="label label-primary" style="visibility: hidden">Events</span>
                            <ul id="eventList" class="list-group">
                            </ul>
                        </div>

                        <div class="col-xs-12 col-md-8">
                            <form>
                                <span class="label label-primary">From</span>
                                <input id="fromField" type="text" class="form-control" placeholder="enter sender">

                                <span class="label label-primary">To</span>
                                <input id="toField" type="text" class="form-control" placeholder="enter recipient">

                                <span class="label label-primary">Subject</span>
                                <input id="subjectField" type="text" class="form-control" placeholder="enter subject">

                                <span class="label label-primary">email body</span>
                                <textarea id="emailBody" class="form-control" rows="3" placeholder="enter mail body"></textarea>
                            </form>
                            <button type="button" class="btn btn-primary" onclick="updateNotificationTemplate()"
                                    style="margin-top: 10px; float: right">Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-body">
            <pre id="templatedetails" class="container"></pre>

            <a onclick="getNotificationTemplates()">Get list of templates <span>
                <a onclick="$('#templateList').empty(); $('#templatedetails').hide()">(clear)</a>
            </span></a>

            <div class="list-group" id="templateList">
                <p id="templates" class="container"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
