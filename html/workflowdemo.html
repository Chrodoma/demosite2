<!DOCTYPE html>
<html>
<head>
    <title>Workflow Rest Api Demo</title>
    <link rel="stylesheet" src="../css/custome.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <!--<link rel="stylesheet" href="../css/animate.min.css" /> -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../js/knockout.mapping-2.4.1.js"></script>
    <script type="text/javascript" src="../js/workflowdemo.js"></script>
    <script type="text/javascript">
        Initialise();
    </script>
</head>
<body>
 <div style="width: 90%; padding-top: 25px; padding-left :25px">   
 <div class="panel panel-default" style="width: 90%;">
  <div class="panel-heading">
    <h3 class="panel-title">Create Workflow In BPMN Engine</h3>
  </div>
  <div class="panel-body">
    <table class="table table-bordered">
        <tr>
            <th>Workflow</th><th>Associated ID</th><th>Type</th><th>Percentage %</th><th>statues</th><th></th><th></th>
        </tr>
        <tr class="success">
            <td ><input type="text" value="1"/></td><td ><input type="text" value="10"/></td><td >Submitter</td><td ><input type="text" value="40"/></td><td><p id="R1" class="container"></p></td>
            <td><button type="button" id="rule1"class="btn btn-default navbar-btn" onclick="createresolutionrule1()"style="float: right; bottom: 0;">Create</button></td>
            <td><button type="button" id="update1"class="btn btn-default navbar-btn" onclick="updateresolutionrule1()"style="float: right; bottom: 0;">Update</button></td>
        </tr>
        <tr class="warning">
            <td><input type="text" value="2"/></td><td><input type="text" value="55"/></td><td>Template</td><td><input type="text" value="40"/></td><td><p id="R2" class="container"></td>
            <td><button type="button" id="rule2"class="btn btn-default navbar-btn" onclick="createresolutionrule2()"style="float: right; bottom: 0;">Create</button></td>
             <td><button type="button" id="update2"class="btn btn-default navbar-btn" onclick="updateresolutionrule2()"style="float: right; bottom: 0;">Update</button></td>
        </tr>
        <tr class="success">
            <td><input type="text" value="3"/></td><td><input type="text" value="10"/></td><td>Submitter</td><td><input type="text" value="50"/></td><td><p id="R3" class="container"></td>
            <td><button type="button" id="rule3"class="btn btn-default navbar-btn" onclick="createresolutionrule3()"style="float: right; bottom: 0;">Create</button></td>
             <td><button type="button" id="update3"class="btn btn-default navbar-btn" onclick="updateresolutionrule3()"style="float: right; bottom: 0;">Update</button></td>
        </tr>
    </table>
    <p>Template Id :<input type="text" id="temp" value="10"/> 
    <p>Submitter Id : <input type="text" id="sub" value="10"/> 
    <p>Initiate the workflow <input type="text" id="fre" value="10"/> Times.
    <button type="button" id="craeteworkflow"class="btn btn-default navbar-btn" onclick="getworkflowforsubmitter()" style="float: right; bottom: 0;">Get workflow</button>
    <div id="Wid"></div>
    <div id="statues"></div>
  </div>
</div>
    
   
</div> 
</body>
</html>
