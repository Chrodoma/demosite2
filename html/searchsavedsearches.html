<!DOCTYPE html>
<html>
<head>
    <title>Search Saved Searches</title>
</head>
<body>
<div class="panel-body">
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">
            <h1 class="panel-title">
                <b>Viewpoint Search Saves Search Demo</b></h1>
        </div>
        <div class="panel-body">
            Portal Team - Sprint 4 demo
        </div>
    </div>

    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">Saved Searches</div>
        <div class="panel-body">
            <a id="myGetSavedSearched" onclick="GetSavedSearchs()" style="padding-bottom: 10px;">Get saved searches</a>
            <br>

            <div class="list-group" id="savedSearchList">
                <p id="searches" class="container"></p>
            </div>
            <!-- <ul class="list-group" id="savedSearchList"></ul> -->
        </div>
    </div>
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">Search</div>
        <div class="panel-body">
            <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="searchForSavedSearches()">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                                <input id="SavedSearchQuery" type="text" class="form-control" onkeyup="onKeyUpCalled(event)"/>
                            </span>


                <div class="list-group" id="SearchedsavedSearchList">
                    <p id="searched" class="container"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
