<!DOCTYPE html>
<html>
<head>
    <title>Search Saved Searches</title>
    <link rel="stylesheet" src="../css/custome.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <!--<link rel="stylesheet" href="../css/animate.min.css" /> -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        setupSearchDropdowns();
    </script>
</head>
<body>
<div class="panel-body">
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">
            <h1 class="panel-title">
                <b>Viewpoint Search Saves Search Demo</b></h1>
        </div>
        <div class="panel-body">
            Portal Team - Sprint 4 demo
        </div>
    </div>

    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">Saved Searches</div>
        <div class="panel-body">
            <a id="myGetSavedSearched" onclick="GetSavedSearchs()" style="padding-bottom: 10px;">Get saved searches</a>
            <br>

            <div class="list-group" id="savedSearchList">
                <p id="searches" class="container"></p>
            </div>
            <!-- <ul class="list-group" id="savedSearchList"></ul> -->
        </div>
    </div>
    <div class="panel panel-default" style="width: 90%;">
        <div class="panel-heading">Search</div>
        <div class="panel-body">
            <br>

            <div class="dropdown">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Case sensitivity <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" id="sensitivity">
                        <li><a href="#" id="A8">Case sensitive</a></li>
                        <li><a href="#" id="A9">Case insensitive</a></li>
                    </ul>


                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Order <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" id="Ul2">
                        <li><a href="#" id="A10">Desc</a></li>
                        <li><a href="#" id="A11">Asc</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Show ... <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" id="Ul1">
                        <li><a href="#" id="A12">Show 10 assets</a></li>
                        <li><a href="#" id="A13">Show 20 assets</a></li>
                    </ul>
                </div>

                <p id="sensitivitychoice">case=sensitive</p>
            </div>
            <br>

            <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="searchForSavedSearches()">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>

                            </span>
                <input id="SavedSearchQuery" type="text" class="form-control" onkeyup="onKeyUpCalled(event)"/>
            </div>
            <br>
            <ul id="SavedSearchesPaginationNavi" class="pagination">
            </ul>
            <div class="list-group" id="SearchedsavedSearchList">
                <p id="searched" class="container"></p>
            </div>

        </div>
    </div>
</div>
</body>
</html>
